<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokemon Themes</title>
  <link rel="stylesheet" href="master.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
  <script src="sketch.js"></script>
  <script>
    function myFunction(a) {
      document.getElementById("inner").style.display = "block";
      switch (a) {
        case 1:
          document.getElementById("main").src = "https://www.youtube.com/embed/hjM23xplFL8?rel=0&amp;autoplay=1";
          document.getElementById("main").style.width = "50vw";
          document.getElementById("main").style.height = "37.5vw";
          document.getElementById("sub").style.width = "50vw";
          document.getElementById("sub").style.height = "5vw";
          document.getElementById("sub").src = "submessage1.html";
          document.getElementById("screenshot").src = "screen1.jpg";
          break;
        case 2:
          document.getElementById("main").src = "https://www.youtube.com/embed/9l-PJzwEd9U?rel=0&amp;autoplay=1";
          document.getElementById("main").style.width = "50vw";
          document.getElementById("main").style.height = "37.5vw";
          document.getElementById("sub").style.width = "50vw";
          document.getElementById("sub").style.height = "5vw";
          document.getElementById("sub").src = "submessage2.html";
          document.getElementById("screenshot").src = "screen2.png";
          break;
        case 3:
          document.getElementById("main").src = "https://www.youtube.com/embed/nKTXTCzBVao?rel=0&amp;autoplay=1";
          document.getElementById("main").style.width = "50vw";
          document.getElementById("main").style.height = "37.5vw";
          document.getElementById("sub").style.width = "50vw";
          document.getElementById("sub").style.height = "5vw";
          document.getElementById("sub").src = "submessage3.html";
          document.getElementById("screenshot").src = "https://lparchive.org/Pokemon-Blue/Update%2005/28-capture_16042010_113916.png";
          break;
        case 4:
          document.getElementById("main").src = "https://www.youtube.com/embed/LgV6wzHjIw8?rel=0&amp;autoplay=1";
          document.getElementById("main").style.width = "50vw";
          document.getElementById("main").style.height = "37.5vw";
          document.getElementById("sub").style.width = "50vw";
          document.getElementById("sub").style.height = "5vw";
          document.getElementById("sub").src = "submessage4.html";
          document.getElementById("screenshot").src = "http://33.media.tumblr.com/4b1a24e54db8f2ac4fc10950a70489f4/tumblr_muu78a4DEG1s21ptro1_500.gif";
          break;
      }
    }
  </script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href=""><img id="pokelogo" src="http://pixelartmaker.com/art/d98dde45d242734.png" alt="개쩌는 포켓몬 브금이다."></a></li>
        <li class="tab"><a onclick="myFunction(1)">Title Theme</a></li>
        <li class="tab"><a onclick="myFunction(2)">Route 1</a></li>
        <li class="tab"><a onclick="myFunction(3)">Pokemon Center</a></li>
        <li class="tab"><a onclick="myFunction(4)">Lavender Town</a></li>
      </ul>
    </nav>
  </header>
  <div>
    <iframe id="main" src="mainmessage.html" frameborder="0" allowfullscreen></iframe>
    <div id="inner" style="display:none;">
      <img id="screenshot" />
      <iframe id="sub" frameborder="0"></iframe>
      <div id="sketchold"></div>
    </div>
  </div>
  <footer>sakemin<br />Art&amp;Technology 2017</footer>
</body>

</html>
